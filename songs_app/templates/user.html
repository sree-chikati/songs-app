{% extends 'base.html' %}

{% block content %}

<h2>Playlist</h2>

<ul>
{% for playlist in all_playlists %}
    <li><a href="/playlist/{{ playlist.id }}">{{ playlist.name }}</a></li>
{% endfor %}
</ul>

<h2>Users</h2>

<p>
    <a href="/create_user">+ New User</a>
</p>

<ul>
    {% for user in all_users %}
        <li><a href="/profile/{{ user.name }}">{{ user.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
