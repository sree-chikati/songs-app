{% extends 'base.html' %}

{% block content %}

<section class="songs_in_playlist">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <!-- All Songs Content -->
                <div class="play">
                    <h2 class="title">Songs</h2>
                    <div class="container">
                        <div class="row">
                            {% for song in all_songs %}
                            <div class="col-md-4">
                                <div class="card p-2 m-2">
                                    <img src="{{ song.photo_url }}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ song.title }}</h5>
                                        <p class="card-text">Artist: {{ song.artist }}</p>
                                        <a href="/song/{{ song.id }}" class="btn btn-primary btn-md">Update Song</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>    
                </div>
            </div>
        </div>
</section>


{% endblock %}
