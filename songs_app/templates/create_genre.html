{% extends 'base.html' %}

{% block content %}

<div class="create_genre">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <h1 class="text-center title">Create A Genre</h1>
                    <form method="POST" action="{{ url_for('main.create_genre') }}">
                        {{ form.csrf_token }}
                        <fieldset>
                            <legend>Enter a genre</legend>
                    
                            {{ form.name.label }}
                            {{ form.name }}
                            <ul>
                            {% for error in form.name.errors %}
                                <li class="error">{{ error }}</li>
                            {% endfor %}
                            </ul>
                            
                            {{ form.submit }}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
